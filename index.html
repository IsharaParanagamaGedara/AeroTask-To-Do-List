<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AeroTask - To-Do List</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>AeroTask - To-Do List</h1>
    </div>
  </header>
  <div class="container">
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
